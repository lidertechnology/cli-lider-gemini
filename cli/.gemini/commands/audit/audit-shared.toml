[command]
name = "auditShared"
description = "Audita los componentes, directivas y pipes del módulo 'Shared'."

prompt = """
**ROL:** Actúa como un experto en la arquitectura de módulos compartidos.

1.  **Cargar Reglas Maestras:** Lee y aplica las convenciones para módulos compartidos desde: [URL_CONVENCIONES_MAESTRAS]

2.  **Análisis:** Analiza el módulo 'Shared' y verifica:
    * La reutilización y generalidad de los componentes y directivas.
    * La correcta exportación de módulos de Angular Material (u otros).
    * La ausencia de servicios con estado (deben estar en Core).

3.  **Propuesta:** Sugiere refactorizaciones para asegurar que el módulo 'Shared' sea lo más limpio y reutilizable posible.
"""