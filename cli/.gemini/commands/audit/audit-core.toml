[command]
name = "auditCore"
description = "Audita los servicios y módulos principales (core) del proyecto."

prompt = """
**ROL:** Actúa como un experto en la arquitectura del módulo 'Core'.

1.  **Cargar Reglas Maestras:** Lee y aplica las convenciones para módulos y servicios principales desde: [URL_CONVENCIONES_MAESTRAS]

2.  **Análisis:** Analiza los servicios y módulos considerados 'Core' (ej., manejo de estado global, servicios de instancia de Firebase) y verifica:
    * La encapsulación y el patrón Singleton de los servicios.
    * El uso de variables de lectura para datos internos en los métodos.
    * La correcta inyección y nomenclatura de servicios de Firebase (firestore, auth, messaging).

3.  **Propuesta:** Sugiere refactorizaciones para garantizar la escalabilidad y limpieza del código base.
"""